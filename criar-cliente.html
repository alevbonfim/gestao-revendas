<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gestão de Revendas</title>

    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="form.css">
    
</head>
<body>


    <div class="menu container-fluid">
        <div class="box-logo">
            <p>Gestão de Revendas</p> 
        </div>
        <div class="navegacao">
            <ul>
                <li>
                    <a href="#">Clientes</a>
                </li>
                <li>
                    <a href="#">Pedidos</a>
                </li>
            </ul>
        </div>
        <div class="opcoes">
            <a href="#">Sair</a>
        </div>
    </div>



    <div class="cabecalho container-fluid">
        

        <div class="caixa">
            <div class="titulo">
                <h1>Novo Cliente</h1>
            </div>

            <div class="botoes">
                <a href="#">
                    <button>Novo Pedido</button>
                </a>
            </div>
        </div>



    </div>




    <div class="content container-fluid">
        <form method="POST" action="#">
            <div class="row">
                <div class="col-4">
                    <label>Nome*</label>
                    <input type="text" name="nome" required maxlength="30" placeholder="Digite o nome" class="campo" autofocus> 
                </div>
                <div class="col-4">
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" maxlength="60" placeholder="Digite o sobrenome" class="campo">
                </div>
                <div class="col-4">
                    <label>Gênero</label>
                    <select name="genero" class="campo">
                        <option>-</option>
                        <option value="m">Masculino</option>
                        <option value="f">Feminino</option>
                        <option value="o">Outros</option>
                    </select>
                </div>
            </div> 
            <div class="row">
                <div class="col-6">
                    <label>Telefone 1*</label>
                    <input type="text" name="telefone_1" required maxlength="11" placeholder="Digite o telefone 1" class="campo">
                </div>
                <div class="col-6">
                    <label>Telefone 2</label>
                    <input type="text" name="telefone_2" maxlength="11" placeholder="Digite o telefone 2" class="campo">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Email</label>
                    <input type="email" name="email" maxlength="60" placeholder="Digite o email" class="campo">
                </div>
                <div class="col-6">
                    <label>Data de Nascimento</label>
                    <input type="date" name="data_nasc" class="campo">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>Observações*</label>
                    <textarea name="obs" required maxlength="1000" placeholder="Digite as observações" class="campo"></textarea>
                </div>
            </div>
            <div class="box-botoes">
                
                <div class="inner-botoes">
                    <a href="#">
                        <button>Cancelar</button>
                    </a>
    
                    <button type="submit" onclick="alert('Cliente Salvo com Sucesso')">Salvar</button>
                </div>
                
            </div>

        </form>



    </div>






    
    
</body>
</html>
